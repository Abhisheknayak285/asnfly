<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manual Requests</title>
    <link rel="stylesheet" href="style.css"> <style>
        body { font-family: sans-serif; background-color: #eee; color: #333; padding: 15px; margin: 0; }
        .container { max-width: 1200px; margin: 10px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #444; margin-bottom: 20px; }
        h2 { margin-top: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 8px 10px; border: 1px solid #ccc; text-align: left; font-size: 0.85em; vertical-align: middle; }
        th { background-color: #f2f2f2; font-weight: bold; }
        tbody tr:nth-child(odd) { background-color: #f9f9f9; }
        button.admin-action { padding: 4px 8px; font-size: 0.75em; cursor: pointer; margin-right: 5px; border-radius: 3px; border: 1px solid transparent; color: white; }
        button.approve { background-color: #28a745; border-color: #218838;}
        button.reject { background-color: #dc3545; border-color: #c82333;}
        button:disabled { background-color: #aaa; border-color: #999; color: #eee; cursor: not-allowed;}
        .status-pending { font-weight: bold; color: #ffc107; /* Yellow */ }
        .status-completed { color: #28a745; /* Green */ }
        .status-rejected { color: #dc3545; /* Red */ }
        .admin-message { margin-top: 10px; margin-bottom: 10px; text-align: center; font-weight: bold; padding: 8px; border-radius: 4px; display: none; /* Hidden by default */ }
        .admin-message.show { display: block; }
        .admin-message.error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .admin-message.success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .loading { text-align: center; padding: 15px; font-style: italic; color: #666; }
        .refresh-button { padding: 8px 15px; cursor: pointer; margin-bottom: 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        hr { border: none; border-top: 1px solid #ddd; margin: 30px 0; }
        td { word-break: break-all; } /* Prevent long IDs from breaking layout */
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <h2>Pending Deposit Requests</h2>
        <div id="adminDepositMessage" class="admin-message"></div>
        <button id="refreshDeposits" class="refresh-button">Refresh Deposits</button>
        <div class="loading" id="loadingDepositIndicator">Loading deposit requests...</div>
        <table>
            <thead>
                <tr>
                    <th>Req ID</th>
                    <th>Username</th>
                    <th>Transaction ID</th>
                    <th>Requested At</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="depositRequestsTableBody">
                </tbody>
        </table>

        <hr>

        <h2>Pending Withdrawal Requests</h2>
        <div id="adminWithdrawalMessage" class="admin-message"></div>
        <button id="refreshWithdrawals" class="refresh-button">Refresh Withdrawals</button>
        <div class="loading" id="loadingWithdrawalIndicator">Loading withdrawal requests...</div>
        <table>
            <thead>
                <tr>
                    <th>Req ID</th>
                    <th>Username</th>
                    <th>Amount (â‚¹)</th>
                    <th>UPI ID</th>
                    <th>Requested At</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="withdrawalRequestsTableBody">
                </tbody>
        </table>
    </div> <script src="admin.js"></script>
</body>
</html>
